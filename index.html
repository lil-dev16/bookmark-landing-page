<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Bookmark landing page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="nav__main">
      <img src="./images/logo-bookmark.svg" alt="logo" class="logo">
      <div class="right">
        <ul class="nav__list">
          <div class="f"></div>
          <li class="nav__item">Features</li>
          <div class="f"></div>
          <li class="nav__item">Pricing</li>
          <div class="f"></div>
          <li class="nav__item">Contact</li>
          <div class="f"></div>
        </ul>
        <button class="btn">Login</button>
      </div>
      
      <img src="./images/icon-hamburger.svg" alt="hamburger" class="hamburger">
    </div>
  </header>


  <!--FIRST SECTION-->
  <div class="home">
    <div class="background">
      <img src="./images/illustration-hero.svg" alt="hero" class="hero">
    </div>
    <div class="landingtext--sec">
      <h1>A Simple Bookmark Manager</h1>
      <p>A clean and simple interface to organize your favourite websites. Open a new 
        browser tab and see your sites load instantly. Try it for free.</p>
    </div>
  </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
